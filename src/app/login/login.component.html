<div>
    <mat-card>
        <mat-card-content>
            <form class="container">
                <h1>Authentication to admin view</h1>
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="pat@example.com" required [(ngModel)]="email">
                    </mat-form-field>
                </div>
                <div>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput required [(ngModel)]="password">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color primary (click)="onLogin(email, password)">Login</button>
                    <button mat-button (click)="cancelBtnClick()">Cancel</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
